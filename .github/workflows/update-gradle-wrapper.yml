name: Update Gradle Wrapper

on:
  push:
    branches:
      - main
      
permissions:
  contents: write
  pull-requests: write      
  
jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Update Gradle Wrapper
        uses: gradle-update/update-gradle-wrapper-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
